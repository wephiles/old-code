<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .c1 {
            /* 外边的 */
            position: relative;
            height: 300px;
            width: 400px;
            border: 1px solid red;
            margin: 100px;
        }

        .c1 .c2 {
            height: 59px;
            width: 59px;
            background-color: indigo;
            /* 里边的 */
            position: absolute;
            right: 0;
            top: 0;
        }
    </style>
</head>
<body>
<div class="c1">
    <div class="c2">

    </div>
</div>

</body>
</html>
