<!DOCTYPE html>

    <title>小米商城-瑾瑜</title>
    <style>
        body {
            margin: 0;
        }

        img {
            width: 100%;
            height: 100%;
        }

        .left {
            float: left;
        }

        .header {
            /*height: 40px;*/
            font-size: 12px;
            color: #b0b0b0;
            background: #333;
        }

        .header a {
            height: 40px;
            display: inline-block;
            /*border-right-style: solid;*/
            margin-right: 10px;
        }

        .container {
            width: 1226px;
            /*margin-left: auto;*/
            /*margin-right: auto;*/
            margin: 0 auto;
        }

        .header .container {
            width: 1226px;
            /*margin-left: auto;*/
            /*margin-right: auto;*/
            margin: 0 auto;
        }

        .header .menu {
            float: left;
            /*height: 40px;*/
            line-height: 40px;

        }

        .header .account {
            float: right;
            /*height: 40px;*/
            line-height: 40px;
            font-family: '华文细黑', 'Menlo', serif;
        }

        .sub-header {
            height: 100px;
            background: #f2f2f2;
        }

        .sub-header .container {
            width: 1226px;
            /*margin-left: auto;*/
            /*margin-right: auto;*/

            font-size: 16px;
            font-family: '微软雅黑', '华文细黑', 'Menlo', serif;
            height: 100px;
        }

        .sub-header .logo {
            width: 234px;
            height: 100px;
            line-height: 100px;
            float: left;
        }

        .sub-header .menu-list {
            /*width: 234px;*/
            line-height: 100px;
            height: 100px;
            float: left;
        }

        .sub-header .menu-list a:hover {
            /*鼠标放上去就会应用下面的效果:*/
            color: #b0b0b0;
        }

        .sub-header .menu-list a {
            /*width: 234px;*/
            padding: 0 5px;
            display: inline-block;
            height: 100px;
            line-height: 100px;
            margin-right: 5px;
            color: #333;
            /* 取消下划线 */
            text-decoration: none;
        }

        .sub-header .search {
            /*width: 234px;*/
            height: 100px;
            line-height: 100px;
            float: right;
        }

        .sub-header .xiaomi_logo {
            /* a标签是行内标签 如果只设置margin-top,那么还是不会变 所以要搞成inline-block */
            display: inline-block;
            margin-top: 22px;
        }

        .slider .slider-img {
            width: 1226px;
            height: 460px;
            margin-left: auto;
            margin-right: auto;
        }

        .slider .slider-img img {
            /*占父亲区域的宽高后,下面控制图片和父亲区域一样大*/
            width: 100%;
            height: 100%;
        }

        .news .channel {
            background: #5f5750;
            width: 228px;
            height: 164px;
            padding: 3px;
        }

        .news .list-item {
            width: 316px;
            height: 170px;
        }

        .news .channel .item {
            height: 86px;
            width: 76px;
            text-align: center;
            /*border: 1px solid red;*/
        }

        .news .channel .item img {
            height: 24px;
            width: 24px;
            display: block;
            margin: 0 auto;
        }

        .news {
            margin-top: 14px;
        }

        .news .channel .item a {
            opacity: 0.5;
            text-decoration: none;
            display: inline-block;
            padding-top: 18px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
        }

        .news .channel .item a:hover {
            opacity: 1;
        }

        .news .channel .item a div {
            margin-bottom: 4px;
        }

        .back {
            position: fixed;
            width: 60px;
            height: 60px;
            border: 1px solid red;
            right: 0;
            bottom: 20px;
        }

        .app {
            position: relative;
        }

        .app .download {
            position: absolute;
            height: 70px;
            width: 70px;
            /*top: 30px;*/
            display: none;
        }

        .app:hover .download {
            display: block;
        }
    </style>
